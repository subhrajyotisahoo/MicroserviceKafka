name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH access
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.60.13.166 "rm -rf ~/app && mkdir ~/app"
          scp -r ./* ubuntu@13.60.13.166:~/app/

      - name: Build & run Docker Compose on EC2
        run: |
          ssh ubuntu@13.60.13.166 << 'EOF'
            cd ~/app
            sudo apt-get update
            sudo apt-get install -y maven docker-compose

            # Build all microservices JARs
            mvn clean package -DskipTests

            # Build and run Docker containers
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
