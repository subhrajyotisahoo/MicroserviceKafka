name: Deploy Spring Boot Kafka Microservices

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy project to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@13.60.13.166 "rm -rf ~/SpringBootKafka && mkdir ~/SpringBootKafka"
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r . ubuntu@13.60.13.166:~/SpringBootKafka/

      - name: Build and Run on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@13.60.13.166 << 'EOF'
            cd ~/SpringBootKafka

            echo "Installing dependencies..."
            sudo apt-get update
            sudo apt-get install -y openjdk-21-jdk maven docker-compose

            export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH

            echo "Java version:"
            java -version
            echo "Maven version:"
            mvn -version

            echo "Building all microservices..."
            cd email-service && mvn clean package -DskipTests && cd ..
            cd order-service && mvn clean package -DskipTests && cd ..
            cd stock-service && mvn clean package -DskipTests && cd ..

            echo "Restarting Docker containers..."
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
