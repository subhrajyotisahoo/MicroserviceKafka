name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH access
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.60.13.166 "rm -rf ~/SpringBootKafka && mkdir ~/SpringBootKafka"
          scp -r ./* ubuntu@13.60.13.166:~/SpringBootKafka/

      - name: Build & run on EC2
        run: |
          ssh ubuntu@13.60.13.166 << 'EOF'
            cd ~/SpringBootKafka

            sudo apt-get update
            sudo apt-get install -y maven docker-compose

            # Build JARs for each service
            cd email-service && mvn clean package -DskipTests && cd ..
            cd order-service && mvn clean package -DskipTests && cd ..
            cd stock-service && mvn clean package -DskipTests && cd ..

            # Launch services using Docker Compose
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
