name: Deploy Spring Boot Kafka Microservices

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Clean old project folder and prepare on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_IP }} << 'EOF'
            set -e
            echo "Cleaning up previous project..."
            rm -rf ~/MicroserviceKafka
            mkdir ~/MicroserviceKafka
          EOF

      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r . ubuntu@${{ secrets.EC2_IP }}:~/MicroserviceKafka/

      - name: Build and run services on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_IP }} << 'EOF'
            set -e
            cd ~/MicroserviceKafka

            echo "Installing Java 21, Maven, Docker Compose..."
            sudo apt-get update -y
            sudo apt-get install -y openjdk-21-jdk maven docker-compose

            export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH

            echo "Java version:"
            java -version
            echo "Maven version:"
            mvn -version

            echo "Building all services..."
            cd email-service && mvn clean package -DskipTests && cd ..
            cd order-service && mvn clean package -DskipTests && cd ..
            cd stock-service && mvn clean package -DskipTests && cd ..

            echo "Restarting Docker containers..."
            docker-compose down -v
            docker-compose build
            docker-compose up -d

            echo "Deployment completed successfully!"
          EOF
